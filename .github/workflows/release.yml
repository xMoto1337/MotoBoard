name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check signing key
        run: |
          if ($env:TAURI_PRIVATE_KEY) {
            Write-Host "TAURI_PRIVATE_KEY is set (length: $($env:TAURI_PRIVATE_KEY.Length))"
          } else {
            Write-Host "WARNING: TAURI_PRIVATE_KEY is NOT set!"
          }
          if ($env:TAURI_KEY_PASSWORD) {
            Write-Host "TAURI_KEY_PASSWORD is set (length: $($env:TAURI_KEY_PASSWORD.Length))"
          } else {
            Write-Host "WARNING: TAURI_KEY_PASSWORD is NOT set!"
          }
        shell: pwsh

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: |
          Write-Host "Building with signing enabled..."
          Write-Host "Key length: $($env:TAURI_PRIVATE_KEY.Length)"
          npm run tauri build
        shell: pwsh
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Sign the installer manually
        run: |
          $keyPath = "signing-key.txt"
          $env:TAURI_PRIVATE_KEY | Out-File -FilePath $keyPath -Encoding utf8 -NoNewline

          $exePath = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" | Select-Object -First 1
          Write-Host "Found exe: $($exePath.FullName)"

          # Use tauri signer to sign
          npx tauri signer sign --private-key-path $keyPath --password $env:TAURI_KEY_PASSWORD "$($exePath.FullName)"

          Remove-Item $keyPath -Force
        shell: pwsh
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Generate latest.json
        run: |
          $exePath = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" | Select-Object -First 1
          $sigPath = "$($exePath.FullName).sig"

          if (Test-Path $sigPath) {
            $signature = Get-Content $sigPath -Raw
            $version = "${{ github.ref_name }}".TrimStart('v')
            $url = "https://github.com/xMoto1337/MotoBoard/releases/download/${{ github.ref_name }}/$($exePath.Name)"

            $json = @{
              version = $version
              notes = "See release notes on GitHub"
              pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
              platforms = @{
                "windows-x86_64" = @{
                  signature = $signature.Trim()
                  url = $url
                }
              }
            } | ConvertTo-Json -Depth 10

            $json | Out-File -FilePath "src-tauri/target/release/bundle/nsis/latest.json" -Encoding utf8
            Write-Host "Created latest.json"
            Get-Content "src-tauri/target/release/bundle/nsis/latest.json"
          } else {
            Write-Host "ERROR: Signature file not found at $sigPath"
            exit 1
          }
        shell: pwsh

      - name: List build artifacts
        run: |
          Write-Host "=== Listing bundle directory ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'MotoBoard ${{ github.ref_name }}'
          body: |
            ## What's New
            See the commits for details on changes in this release.

            ## Installation
            Download `MotoBoard_${{ github.ref_name }}_x64-setup.exe` and run it.

            ## Auto-Update
            If you already have MotoBoard installed, it will automatically detect this update!
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
            src-tauri/target/release/bundle/nsis/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
