name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check signing key
        run: |
          if ($env:TAURI_PRIVATE_KEY) {
            Write-Host "TAURI_PRIVATE_KEY is set (length: $($env:TAURI_PRIVATE_KEY.Length))"
          } else {
            Write-Host "WARNING: TAURI_PRIVATE_KEY is NOT set!"
          }
          if ($env:TAURI_KEY_PASSWORD) {
            Write-Host "TAURI_KEY_PASSWORD is set (length: $($env:TAURI_KEY_PASSWORD.Length))"
          } else {
            Write-Host "WARNING: TAURI_KEY_PASSWORD is NOT set!"
          }
        shell: pwsh
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MotoBoard ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            See the commits for details on changes in this release.

            ## Installation
            Download `MotoBoard_${{ github.ref_name }}_x64-setup.exe` and run it.

            ## Auto-Update
            If you already have MotoBoard installed, it will automatically detect this update!
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: --verbose
