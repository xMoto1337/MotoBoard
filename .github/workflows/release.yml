name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check if signing keys are set
        run: |
          echo "TAURI_PRIVATE_KEY length: ${{ secrets.TAURI_PRIVATE_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "TAURI_KEY_PASSWORD length: ${{ secrets.TAURI_KEY_PASSWORD != '' && 'SET' || 'NOT SET' }}"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MotoBoard ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            See the commits for details on changes in this release.

            ## Installation
            Download `MotoBoard_${{ github.ref_name }}_x64-setup.exe` and run it.

            ## Auto-Update
            If you already have MotoBoard installed, it will automatically detect this update!
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Debug - List built files
        if: always()
        run: |
          echo "=== Listing target/release/bundle ==="
          dir src-tauri\target\release\bundle /s
          echo "=== Looking for .sig files ==="
          dir src-tauri\target\release\bundle\*.sig /s 2>nul || echo "No .sig files found"
          echo "=== Looking for latest.json ==="
          dir src-tauri\target\release\bundle\*latest*.json /s 2>nul || echo "No latest.json found"
